<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville|Lora|Inconsolata' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="quiz.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Art Quiz</title>
  </head>
  <body>

    <div id="landingContainer">
      <div id="startQuiz">
        <h1>Test Your <br/> Art History <br/> Knowledge</h1>

          <div>Start<br/>Quiz</div>

      </div>

    </div>

    <div class="container">
      <div id="scoreBox"></div>

      <div id="quizContainer">

        <div class="col-md-6">
          <p id="question"></p>
        </div>
        <div class="col-md-6">
          <p id="warningMsg"></p>
          <input type="radio" id="choice0" name="action" value="0" tabindex="1" autofocus><label for="0"></label><br>
          <input type="radio" id="choice1" name="action" value="1" tabindex="2"><label for="1"></label><br>
          <input type="radio" id="choice2" name="action" value="2" tabindex="3"><label for="2"></label><br>
          <input type="radio" id="choice3" name="action" value="3" tabindex="4"><label for="3"></label><br>
          <button id="nextBtn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>

      </div>
    </div>
  </body>
</html>
